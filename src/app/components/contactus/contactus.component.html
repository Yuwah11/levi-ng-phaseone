    <div class="container">

            <div class="col-lg-6">

                    <img src="assets/img/contactus.png" alt="About">

            <div class="col-lg-6">

                            <ul>
                                <li>
                                    <i class='bx bx-phone-call'></i>
                                    <a style="color:#212529;" href="tel:+4498886660000">09 42103 7785</a>
                                </li>
                                <li>
                                    <i class='bx bx-message-square-detail'></i>
                                    <a style="color:#212529;" href="mailto:sales1@ginkonursery.com">sales1@ginkonursery.com</a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2 class="formgroup">Get in Touch</h2>
                        <!-- <form [formGroup]="form" (ngSubmit)="contact()">

                                <input type="text" class="form-control" placeholder="Your name*" formControlName="name" >
                            </div>

                            <div class="form-group">

                        <form [formGroup]="contactusForm" (ngSubmit)="sendMessage(contactusForm.value)">
                            <div class="form-group">
                                <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName" placeholder="First Name">
                                <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName" placeholder="Last name">
                                  <span class="ion-person form-control-icon"></span> 
                              </div>
                            <div class="form-group">
                              <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
                              <span class="ion-at form-control-icon"></span> 
                            </div>
                            <div class="form-group">
                                <textarea rows="10" cols="20" class="form-control input-lg" formControlName="message" name="message" placeholder="message"></textarea>
                                <span class="ion-edit form-control-icon"></span> 
                            </div>
                  
                            <button *ngIf="!sending" type="submit" class="btn btn-block btn-success"> Send Message</button>
                     
                          </form>
                  
            </div>
            <div class="col-md-6">
